<div class="accounts-container">
  <div class="page-header">
    <h1>My Accounts</h1>
    <button mat-raised-button color="primary" (click)="createAccount()">
      <mat-icon>add</mat-icon>
      Add Account
    </button>
  </div>

  <div class="accounts-grid" *ngIf="!loading">
    <mat-card class="account-card" *ngFor="let account of accounts">
      <mat-card-header>
        <div mat-card-avatar class="account-avatar">
          <mat-icon>account_balance</mat-icon>
        </div>
        <mat-card-title>{{ account.accountType }}</mat-card-title>
        <mat-card-subtitle>Account #{{ account.accountId }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="balance">
          <span class="balance-label">Current Balance</span>
          <span class="balance-amount">{{ account.accountBalance | currency }}</span>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button (click)="viewStatements(account.accountId)">
          <mat-icon>receipt</mat-icon>
          View Statements
        </button>
        <button mat-button (click)="editAccount(account)">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="loading-container" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading your accounts...</p>
  </div>

  <div class="empty-state" *ngIf="!loading && accounts.length === 0">
    <mat-icon class="empty-icon">account_balance_wallet</mat-icon>
    <h2>No Accounts Found</h2>
    <p>You don't have any accounts yet. Add your first account to get started.</p>
    <button mat-raised-button color="primary" (click)="createAccount()">
      Add Your First Account
    </button>
  </div>
</div>
