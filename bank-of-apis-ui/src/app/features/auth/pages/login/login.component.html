<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <div mat-card-avatar class="auth-avatar">
        <mat-icon>account_balance</mat-icon>
      </div>
      <mat-card-title>Welcome Back</mat-card-title>
      <mat-card-subtitle>Sign in to your Bank of APIs account</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" autocomplete="username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" 
                [disabled]="loginForm.invalid || loading" class="submit-button full-width">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Sign In</span>
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-actions align="center">
      <p>Don't have an account?</p>
      <button mat-button color="accent" routerLink="/auth/register">Create Account</button>
    </mat-card-actions>
  </mat-card>
</div>
